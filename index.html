<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container mx-auto">
    <header>
        <h1 class="text-center font-bold text-4xl text-cyan-500">Money Master</h1>
    </header>
    <main class="md:flex lg:flex justify-center gap-10 my-10 py-4">
        <div class="">
            <img src="./money-master.png" alt="">
        </div>
        <div class="bg-gray-100 md:w-[40%] lg:w-2/5 text-center">
            <h3 class="text-2xl my-3 font-semibold">Income</h3>
            <div class="my-3 flex justify-end px-5 lg:pr-28">
                <h5 class="text-lg">Income:
                <input class="px-4 py-1 bg-gray-300 rounded outline-0" type="number" name="" id="income" min="0"></h5>
            </div>
            <h3 class="text-2xl my-3 font-semibold">Expenses</h3>
            <div class="my-3 flex justify-end px-5 lg:pr-28">
                <h5 class="text-lg">Food:
                <input class="px-4 py-1 bg-gray-300 rounded outline-0" type="number" name="" id="food" min="0"></h5>
            </div>
            <div class="my-3 flex justify-end px-5 lg:pr-28">
                <h5 class="text-lg">Rent:
                <input class="px-4 py-1 bg-gray-300 rounded outline-0" type="number" name="" id="rent" min="0"></h5>
            </div>
            <div class="my-3 flex justify-end px-5 lg:pr-28">
                <h5 class="text-lg">Clothes:
                <input class="px-4 py-1 bg-gray-300 rounded outline-0" type="number" name="" id="clothes" min="0"></h5>
            </div>
            <button id="calculate" class="text-white font-semibold bg-blue-500 hover:bg-blue-600 px-10 py-2 my-3 rounded border border-0 ">Calculate</button>
            <h3 class="text-lg my-2 font-medium">Total Expenses: <span id="total-exp">00</span> </h3>
            <h3 class="text-lg my-2 font-medium">Balance: <span id="balance">00</span></h3>
            <div class="flex justify-center my-3 ">
                <h5  class="text-lg">Save: <input class="w-[15%] bg-gray-300 rounded outline-0" type="number" id="percentage" min="0"> %   <button id="save" class="text-white font-semibold bg-blue-500 hover:bg-blue-600 px-10 py-1 rounded border border-0">Save</button> </h5>
            </div>
            <h3 class="text-lg font-medium my-2">Saving Amount: <span id="saving-amount">00</span></h3>
            <h3 class="text-lg font-medium my-2">Remaining Balance: <span id="remaining-balance">00</span></h3>
        </div>
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
